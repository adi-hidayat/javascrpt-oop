<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property di Class</title>
</head>
<body>
  <h2>Property di Class</h2>
  - Sama seperti pada constructor function, dalam class pun kita bisa menambahkan property <br>
  - Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga
  dilakukan di instance object nya
</body>
<script>
  class Car{
    constructor(brand) {
      this.brand = brand;
    }
  }

  console.log(new Car("Wuling"))
</script>
</html>
