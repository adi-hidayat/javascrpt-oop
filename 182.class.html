<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
  <h2>Class</h2>
  - Sejak EcmaScript versi 6, diperkenalkan kata kunci baru, yaitu class, ini merupakan kata kunci yang
  digunakan untuk membuat class di JavaScript <br>
  - Dengan kata kunci class, kita tidak perlu lag menggunakan constructor function untuk membuat
  class
</body>
<script>
  // javascript versi baru kita gunakan class untuk membuat constructor, tidak seperti contoh sebelumnya

  class Person {

  }

  const person = new Person();
  console.log(person)
</script>
</html>
