<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter dan Setter di Class</title>
</head>
<body>
  <h2>Getter dan Setter di Class</h2>
  - Class juga mendukung pembuatan getter dan setter <br>
  - Perlu diingat, getter dan setter ini akan berada di prototype, bukan di instance object
</body>
<script>
  class Person {
    constructor(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    }

    get fullName() {
      return `${this.firstName} ${this.lastName}`
    }

    set fullName(value) {
      const result = value.split(" ");
      this.firstName = result[0];
      this.lastName = result[1];
    }
  }

  const person = new Person('Adi', 'Hidayat');
  console.log(person.fullName);
  person.fullName = "Mang Harun";
  console.log(person.fullName);

</script>
</html>
